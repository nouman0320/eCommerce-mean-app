<div class="card bg-light">
    <div class="m-4 mt-4 pb-4">
    <h4 class="text-center pt-2 text-secondary"><i class="fas fa-shopping-cart mr-1"></i>My Cart</h4>

    <img *ngIf="isEmpty" class="mb-4 mt-4 mx-auto d-block" src="assets/img/empty-cart.png" width="70%" alt="image">
    </div>

    

    <div *ngIf="!isEmpty">

                        <th scope="col">Product Name</th>

                        <th scope="col">Price</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row text-center">Product 1</th>
                        <td>1</td>
                        <td>$ 20.00</td>
                        <td class="w-25">
                                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-3.jpg" class="img-fluid img-thumbnail" alt="Sheep">
                        </td>
                      </tr>
                      <tr>
                            <th scope="row">Product 1</th>

                            <td>$ 20.00</td>
                            <td class="w-25">
                                    <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-3.jpg" class="img-fluid img-thumbnail" alt="Sheep">
                            </td>
                      </tr>
                      <tr>
                            <th scope="row">Product 1</th>

                            <td class="w-25">
                                    <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/sheep-3.jpg" class="img-fluid img-thumbnail" alt="Sheep">
                            </td>
                      </tr>
                    </tbody>
                  </table>


                  <div class="row p-4">
                      <h5 class="text-dark col-8 pt-2">Total: <span class="text-success">${{totalAmount}}</span></h5>
                      <button type="button" class="btn btn-success col-3 mr-2">Order</button>
                  </div>
    </div>
</div>
